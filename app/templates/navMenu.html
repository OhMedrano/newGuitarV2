<div id='navMenu'class=''style='padding:0;'>

	<!-- DESKTOP -->
	<div id='desk'class='hidden-sm hidden-xs'style=''>
		
		<div id='mainLogo'class='col-md-6'style=''>
		
		
		</div>


		<a ng-href='{{link.web}}'ng-repeat='link in siteLinks'id=''class='siteLinkStyle col-md-2'style='float:right;'>
			{{link.name}}
		
		</a>
	</div>

	<!-- MOBILE -->
	<div id='mobile'class='hidden-md hidden-lg'style='padding:0;'ng-init='mobileNav = false;'>

			<div ng-show='mobileNav == true'id='opened'class='col-xs-12 col-sm-12'style='height:50vh;'ng-click='mobileNav = false'>
				 <a ng-href='{{link.web}}'ng-repeat='link in siteLinks track by $index'id=''class='col-xs-8'ng-class-odd="'odd'"ng-class-even="'even'">
				 {{link.name}}

				 </a>
			

				<div id='mainLogo'class='col-xs-12'style=''>
				
				
				</div>
			</div>

			
		</div>
	
	</div>


</div>
